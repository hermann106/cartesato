<!DOCTYPE HTML>
{% load static %}
<html>
	<head>
		<title>
			{% block title %}
			{% endblock title %}
		</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
		<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
		<link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
	</head>
	<body >

			<div class="">
				<div class="top">
					<div class="row">
						<div class="col-sm-12 col-md-4 col-lg-4" class="">
							<img src="{% static 'images/casatogo.png' %}" class="img-responsive" style="" />
						</div>
						<div class="col-sm-12 col-md-4 col-lg-4">
							
						</div>
						<div class="col-sm-12 col-md-4 col-lg-4">
							
						</div>
					</div>
				</div>

				<!--Top Menu-->
				<nav class="navbar navbar-default">

					<div class="container-fluid">
						<div class="navbar-header">

							<button type="button" class="navbar-toggle collapsed"
									data-toggle="collapse"
									data-target="#menuToggler"
									aria-expanded="false">
								<span class="sr-only"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>

						</div>

						<div class="collapse navbar-collapse" id="menuToggler">

							<ul class="nav navbar-nav menuNav">

								<li class="">
									<a href="#">A propos</a>
								</li>
								<li>
									<a href="#">Sigles et acronymes</a>
								</li>
								<li>
									<a href="#">Recherche</a>
								</li>
								<li>
									<a href="#">Contact</a>
								</li>

							</ul>

						</div>

					</div>

				</nav>
			<!--Top Menu-->
			</div>

			<div class="">
				<!-- Main -->
				<div class="main">

					{% block content %}

					{% endblock content %}

				</div>
				<!-- Main -->
			</div>


		<script src="{% static 'assets/js/jquery.min.js' %}"></script>
		<script src="{% static 'assets/js/popper.min.js' %}"></script>
		<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>

	</body>
</html>
